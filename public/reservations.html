<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to This Place Lit!</title>
    <!-- style links -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Mukta:200|Trade+Winds&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <!-- heading creation -->
    <div class="row">
      <div class="mx-auto col-md-9 jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class=" title text-center display-4">
            <i class="fas fa-fire"></i> This Place Is Lit
          </h1>
          <p class="text-center lead">Make a reservation</p>
          <div class="text-center">
            <a href="tables.html"
              ><button class=" btn btn-primary">View Tables</button></a
            >
            <a href="index.html"
              ><button class="btn bg-white"><i class="fas fa-home"></i></button
            ></a>
          </div>
        </div>
      </div>
    </div>
    <!-- form creation -->
    <div class="row">
      <div class="mx-auto col-md-9 panel panel-default">
        <div class="panel-heading"><h4>Table Reservation</h4></div>

        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="name"
              class="form-control"
              id="personName"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="form-group">
            <label for="number">Phone Number</label>
            <input type="phoneNumber" class="form-control" id="phoneNumber" />
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="form-group">
            <label for="UniqueId">Unique I.D</label>
            <input
              type="idName"
              class="form-control"
              id="uniqueId"
              aria-describedby="emailHelp"
            />
          </div>
          <button id="submit" type="submit" class="btn btn-primary">
            Submit
          </button>
        </form>
      </div>
    </div>
    <div class="ml-3 master">
      <p>
        control panel
      </p>
      <a href="">API Table Link</a> | <a href=""> API Wait List</a>
    </div>
    <script src="./js/index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </body>
</html>
